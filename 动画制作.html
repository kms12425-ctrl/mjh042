<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>动画作品</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to bottom, #89CFF0, #D4EFFF);
            color: #333;
        }
        header {
            background: rgba(255, 255, 255, 0.8);
            color: #2A628F;
            text-align: center;
            padding: 20px;
            font-size: 1.5em;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        main {
            max-width: 1000px;
            margin: 30px auto;
            padding: 20px;
            background: rgba(255, 255, 255, 0.9);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            border-radius: 10px;
        }
        h1, h2 {
            text-align: center;
            color: #2A628F;
        }
        .video-container {
            margin-bottom: 20px;
            padding: 15px;
            background: #ffffff;
            border: 1px solid #ccc;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .video-container h3 {
            margin-top: 0;
            color: #2A628F;
        }
        video {
            width: 100%;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }
        footer {
            text-align: center;
            padding: 10px 0;
            background: rgba(255, 255, 255, 0.8);
            color: #2A628F;
            position: fixed;
            bottom: 0;
            width: 100%;
            box-shadow: 0 -2px 5px rgba(0, 0, 0, 0.1);
        }
        @media (max-width: 768px) {
            main {
                margin: 15px;
                padding: 15px;
            }
            .video-container {
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>我的收藏的动画作品集</h1>
    </header>
    <main>
        <h2>作品列表</h2>
        <div class="video-container">
            <h3>动画作品 1 来自squeeze benz</h3>
            <video controls>
                <source src="vedio/6f32e48cb0d1b753eb89f1eef9e8025b.mp4" type="video/mp4">
                您的浏览器不支持视频播放。
            </video>
        </div>
        <div class="video-container">
            <h3>动画作品 2  来自红牛官方频道</h3>
            <video controls>
                <source src="vedio/27237ad881c9ee9578d7edffdd6368f7.mp4" type="video/mp4">
                您的浏览器不支持视频播放。
            </video>
        </div>
        <div class="video-container">
            <h3>动画作品 3  工训激光打印</h3>
            <video controls>
                <source src="vedio/62548cf99b8322e139514fb75df8e9bb.mp4" type="video/mp4">
                您的浏览器不支持视频播放。
            </video>
        </div>
    </main>
    <footer>
        2024-2025 BY MaJunHao &copy; 2024
    </footer>
</body>
</html>
